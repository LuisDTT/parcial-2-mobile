<ion-header>

    <ion-title>Inicio</ion-title>

      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

        <p>{{ contact.phone }}</p>
        <ion-button expand="block" color="primary" (click)="startCall(contact.userId)">
          ðŸ“ž
        </ion-button>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">

  </ion-fab>
</ion-content>
